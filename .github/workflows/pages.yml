name: Deploy assets to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Prepare site files
        run: |
          mkdir -p public/photo_studio
          mkdir -p public/gizmo
          # Copy the actual LFS binaries into the site artifact
          cp -v photo_studio/skybox.ktx2 photo_studio/env.ktx2 photo_studio/irradiance.ktx2 public/photo_studio
          cp -v gizmo/gizmo.glb public/gizmo

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
